{% extends 'static/base.html' %}
{% load static %}

{% block title %}
Remove Movies
{% endblock %}

{% block head %}
<link rel="stylesheet" href="/static/css/cadastro.css">
{% endblock %}

{% block conteudo %}
<div class="div_create">
    <div class="create_body">
        <div class="modal-content">
            <h2 style="color: aliceblue; text-align: center; margin-bottom: 5px;">Confirmação de Remoção</h2>
            <p style="color: aliceblue; text-align: center;">Deseja realmente remover o filme "{{ movie.title }}"?</p>
            <form method="post" action="{% url 'remove_movies' movie.slug %}">
                {% csrf_token %}
                <button style="margin-bottom: -10px;" type="submit" class="confirm-button">Confirmar</button>
            </form>
            <a href="{% url 'list_movies_delete' %}" class="cancel-button"><button>Cancelar</button></a>
        </div>
    </div>
</div>
{% endblock %}
