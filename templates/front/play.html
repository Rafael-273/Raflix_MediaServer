{%  load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% include 'parciais/head.html' %}
    <title>{{ movie.title }}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{% static 'css/play_style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols" rel="stylesheet">

    <link href="{% static 'dist/video-js.min.css' %}" rel="stylesheet">
    <script src="{% static 'dist/video.min.js' %}"></script>
    <script src="{% static 'js/play.js' %}" defer></script>
    <script src="https://unpkg.com/unfetch" defer></script>
</head>
<body>    
    <section class="section">
      <div id="video_player">
        <div class="top">
          <div class="top_title">
            <a href="/{{ movie.slug }}"><i class="material-symbols-outlined seta">keyboard_backspace</i></a>
            <h3>{{ movie.title }}</h3>
          </div>
          <div></div>
          <a href="{% url 'home' %}"><img src="{% static 'assets/logo.png' %}"/></a>
        </div>

        <h1 id="path_video" hidden>http://localhost:3000{{ video_path }}</h1>
  
        <div class="container_video">
          <video id="my-video" class="video-js vjs-default-skin" data-setup='{"controls": false, "autoplay": true, "preload": "auto", "aspectRatio": "16:9"}'>
            <source src="http://localhost:3000{{ video_path }}" type='video/mp4'>
            <p class="vjs-no-js">
              Para visualizar este vídeo, ative o JavaScript e considere a atualização para um navegador da Web que
              <a href="https://videojs.com/html5-video-support/" target="_blank">suporta vídeo HTML5</a>
            </p>
          </video>
        </div>
  
        <div class="progressAreaTime">0:00</div>
  
        <!-- Controles personalizados -->
        <div class="controls">
          <div class="progress-area">
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
          </div>
  
          <div class="controls-list">
            <div class="controls-left">
              <span class="icon rewind" data-skip="-10">
                <i class="material-symbols-outlined">replay_10</i>
              </span>
              <span class="icon play_pause">
                <i class="material-symbols-outlined pause-play">play_arrow</i>
              </span>
              <span class="icon fast-forward" data-skip="+10">
                <i class="material-symbols-outlined">forward_10</i>
              </span>
              <span class="icon volume">
                <i class="material-symbols-outlined volume-icon">volume_up</i>
                <input type="range" min="0" max="100" class="volume_range">
              </span>
              <div class="timer">
                <span class="current-time">0:00</span> / <span class="duration">0:00</span>
              </div>
            </div>
  
            <div class="controls-right">
              <span class="icon auto-play">
                <i class="material-symbols-outlined"></i>
              </span>
              <span class="icon settings">
                <i class="material-symbols-outlined">settings</i>
              </span>
              <button class="vjs-picture-in-picture-button vjs-control vjs-button" type="button" title="Picture-in-picture">
                <span class="icon picture-in-picture">
                  <i class="material-symbols-outlined">picture_in_picture_alt</i>
                </span>
              </button>              
              <span class="icon full-screen">
                <i class="material-symbols-outlined">fullscreen</i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
  
    <!-- Início dos scripts do Video.js -->
    <script src="{% static 'video.js/dist/video.min.js' %}"></script>
    <script>
 
    document.addEventListener('DOMContentLoaded', function() {
        var video = document.getElementById('my-video');
        video.addEventListener('loadedmetadata', function() {
          video.currentTime = 30;
        });
      });


    </script>
    </body>  
</html>
